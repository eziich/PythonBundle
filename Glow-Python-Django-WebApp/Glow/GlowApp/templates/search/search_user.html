<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="{% static 'search/search_user.css' %}">
    <link rel="icon" href="{% static 'favicon/favicon.png' %}" type="image/x-icon">
</head>
<body>
<div class="navbar">
    <img id="logo" src="{% static 'login/logo.png' %}">
    <form method="GET" action="{% url 'search_user' %}">
            {% csrf_token %}
            <div class="search-bar">
                <input type="text" name="search_query" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
        </form>


    <div class="links">
        <a href="{%url 'dashboard' %}">Home</a>
        <a href="{%url 'upload' %}">Upload</a>
        <a href="{% url 'follow_view_display' %}">Following</a>
        <a href="{%url 'profile' %}">My Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>


    <div class="searchResults">
        <h1 class="searchTitle">Search Results:</h1>
        <ul>
    {% for user in users %}
        <img class="profilePhoto" src="{{user.profile.profile_picture.url}}">
        <li><a class="searchLink" href="{% url 'profile_viewed' username=user.username %}">{{ user.username }}</a></li>
        <br>
    {% empty %}
        <li>No user found with that username</li>
    {% endfor %}
</ul>

    </div>

</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'profile/update_profile.css' %}">
    <link rel="icon" href="{% static 'favicon/favicon.png' %}" type="image/x-icon">
</head>
<body>
<div class="logo-container">
    <img id="logo" src="{% static 'login/logo.png' %}">
</div>
<div class="wrapper">
    <div class="title">
        Update Profile
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="profile-picture">
            <label for="id_profile_picture">Profile picture:</label>
            <input type="file" name="profile_picture" id="id_profile_picture" accept="image/*">
        </div>
        <br>
        <div class="bio">
            <label for="id_profile_bio">Bio:</label>
            <textarea name="profile_bio" id="id_profile_bio" rows="4" cols="50" maxlength="500">{{ user.profile.profile_bio }}</textarea>
        </div>
        <br>
        <div class="field">
            <input type="submit" value="Update Profile">
        </div>
    </form>
</div>
</body>
</html>

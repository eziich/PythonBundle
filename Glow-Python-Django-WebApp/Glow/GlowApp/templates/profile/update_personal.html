<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Update Personal Information</title>
    <link rel="stylesheet" href="{% static 'profile/update_personal.css' %}">
    <link rel="icon" href="{% static 'favicon/favicon.png' %}" type="image/x-icon">
</head>
<body>
<div class="logo-container">
    <img id="logo" src="{% static 'login/logo.png' %}" alt="Your Logo">
</div>
<div class="wrapper">
    <div class="title">
        Update Personal Information
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="field">
            <input type="text" name="username">
            <label>Username</label>
        </div>
        <div class="field">
            <input type="email" name="email">
            <label>Email address</label>
        </div>
        <div class="field">
            <input type="text" name="first_name">
            <label>First name</label>
        </div>
        <div class="field">
            <input type="text" name="last_name">
            <label>Last name</label>
        </div>
        <br>
        <div class="field">
            <input type="submit" value="Update Personal Information">
        </div>
    </form>
</div>
</body>
</html>
